
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>חיפוש AliExpress</title>
</head>
<body>
    <h1>חיפוש מוצרים ב-AliExpress</h1>
    <form method="POST" action="/search">
        <label for="query">מה אתה מחפש?</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">חפש</button>
    </form>
    {% if results %}
        <h2>תוצאות:</h2>
        <ul>
        {% for item in results %}
            <li>
                <a href="{{ item.url }}" target="_blank">{{ item.title }}</a><br>
                <img src="{{ item.image }}" width="120"><br>
                מחיר: {{ item.price }}
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
