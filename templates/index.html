
<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8">
    <title>חיפוש מוצרים באלי אקספרס</title>
  </head>
  <body>
    <h1>חיפוש באלי אקספרס</h1>
    <form method="post">
      <input type="text" name="query" placeholder="מה אתה מחפש?" required>
      <button type="submit">חפש</button>
    </form>
    {% if results %}
      <h2>תוצאות:</h2>
      <ul>
        {% for item in results %}
          <li>{{ item.title }}{% if item.url %} - <a href="{{ item.url }}">לינק</a>{% endif %}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </body>
</html>
