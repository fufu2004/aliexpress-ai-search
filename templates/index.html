
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>חיפוש באלי אקספרס</title>
</head>
<body>
    <h1>חיפוש באלי אקספרס</h1>
    <form method="post">
        <input type="text" name="query" placeholder="מה אתה מחפש?">
        <input type="submit" value="חפש">
    </form>
    <h3>תוצאות:</h3>
    <ul>
        {% for item in results %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
