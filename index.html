<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>AliExpress AI Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #fff;
            direction: rtl;
        }
        h1 {
            color: #d62d2d;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #d62d2d;
            color: white;
            border: none;
            cursor: pointer;
        }
        .results {
            margin-top: 30px;
        }
        .result-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .result-item a {
            text-decoration: none;
            color: #0077cc;
        }
    </style>
</head>
<body>

<h1>חיפוש מוצרים ב-AliExpress</h1>

<form method="POST">
    <input type="text" name="query" placeholder="הקלד כאן...">
    <button type="submit">חפש</button>
</form>

{% if query %}
    <p>תוצאות עבור: <strong>{{ query }}</strong></p>
{% endif %}

<div class="results">
    {% if results %}
        {% for item in results %}
            <div class="result-item">
                <a href="{{ item.url }}" target="_blank">
                    <strong>{{ item.title }}</strong>
                </a><br>
                <span>{{ item.price }}</span>
            </div>
        {% endfor %}
    {% elif query %}
        <p>לא נמצאו תוצאות.</p>
    {% endif %}
</div>

</body>
</html>
