<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>AliExpress AI Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            direction: rtl;
            text-align: center;
        }

        input[type="text"] {
            width: 60%;
            padding: 12px;
            font-size: 18px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #results {
            margin-top: 30px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>אפליקציית חיפוש באלי אקספרס</h1>
    <input type="text" id="searchInput" placeholder="מה אתה מחפש?">
    <button onclick="search()">חפש</button>

    <div id="results"></div>

    <script>
        async function search() {
            const query = document.getElementById('searchInput').value;
            const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
            const data = await response.json();

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (data.results && data.results.length > 0) {
                data.results.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `<strong>${item.title}</strong><br><a href="${item.url}" target="_blank">${item.url}</a><hr>`;
                    resultsDiv.appendChild(div);
                });
            } else {
                resultsDiv.innerText = 'לא נמצאו תוצאות.';
            }
        }
    </script>
</body>
</html>
