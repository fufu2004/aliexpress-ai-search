<form method="post">
    <input type="text" name="query" placeholder="מה אתה מחפש?" required>
    <button type="submit">חפש</button>
</form>

{% if results %}
  <h2>תוצאות:</h2>
  {% for item in results %}
    <div class="item">
      <strong>{{ item.productTitle }}</strong><br>
      <img src="{{ item.imageUrl }}" width="120">
      <br><a href="{{ item.productUrl }}" target="_blank">הצג פריט</a>
      <br>מחיר: {{ item.salePrice }}
    </div>
  {% endfor %}
{% else %}
  {% if results is not none %}
    <p>לא נמצאו תוצאות.</p>
  {% endif %}
{% endif %}
